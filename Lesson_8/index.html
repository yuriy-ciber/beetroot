<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee blank</title>
  </head>
  <body>
    <main>
      <div class="wrapper">
        <ul class="list">
          <li class="list__item list__item--small">
            <span class="list__item-price">$2</span>
            <div class="wrapper-img">
              <img
                src="./img/smoke_br.png"
                alt="smoke"
                class="list__item-steam"
              />
              <img src="./img/cup_br.png" alt="cup" class="list__item-cup" />
              <img src="./img/bean.png" alt="bean" class="list__item-bean" />
            </div>
            <div class="description">
              <h3 class="title">Bronze</h3>
              <p class="description__text">
                any cup of coffee until $3
              </p>
            </div>
          </li>
          <li class="list__item list__item--big">
            <span class="list__item-price">$3</span>
            <div class="wrapper-img">
              <img
                src="./img/smoke_gold.png"
                alt="smoke"
                class="list__item-steam"
              />
              <img src="./img/cup_gold.png" alt="cup" class="list__item-cup" />
              <img src="./img/bean.png" alt="bean" class="list__item-bean" />
            </div>
            <div class="description">
              <h3 class="title">Gold</h3>
              <p class="description__text">
                any cup of coffee until $5
              </p>
            </div>
          </li>
          <li class="list__item list__item--small">
            <span class="list__item-price">$2.5</span>
            <div class="wrapper-img">
              <img
                src="./img/smoke_sl.png"
                alt="smoke"
                class="list__item-steam"
              />
              <img src="./img/cup_sl.png" alt="cup" class="list__item-cup" />
              <img src="./img/bean.png" alt="bean" class="list__item-bean" />
            </div>
            <div class="description">
              <h3 class="title">Silver</h3>
              <p class="description__text">
                any cup of coffee until $4
              </p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
