<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Coffee blank</title>
  </head>
  <body>
    <main>
      <div class="container">
        <ul class="list">
          <li class="listitem listitem-small">
            <span class="list__price">$2</span>
            <div class="wrapper">
              <img class="smoke-img" src="./img/smoke_br.png" alt="smoke" />
              <img class="cup-img" src="./img/cup_br.png" alt="cup" />
              <img class="bean-img" src="./img/bean.png" alt="bean" />
            </div>
            <div class="description">
              <h3 class="description__title">Bronze</h3>
              <p class="description__text">any cup of coffee until $3</p>
            </div>
          </li>
          <li class="listitem listitem-big">
            <span class="list__price ">$3</span>
            <div class="wrapper">
              <img class="smoke-img" src="./img/smoke_gold.png" alt="smoke" />
              <img class="cup-img" src="./img/cup_gold.png" alt="cup" />
              <img class="bean-img" src="./img/bean.png" alt=bean"" />
            </div>
            <div class="description">
              <h3 class="description__title">Gold</h3>
              <p class="description__text">any cup of coffee until $5</p>
            </div>
          </li>
          <li class="listitem listitem-small">
            <span class="list__price">$2.5</span>
            <div class="wrapper">
              <img class="smoke-img" src="./img/smoke_sl.png" alt="smoke" />
              <img class="cup-img" src="./img/cup_sl.png" alt="cup" />
              <img class="bean-img" src="./img/bean.png" alt="bean" />
            </div>
            <div class="description">
              <h3 class="description__title">Silver</h3>
              <p class="description__text">any cup of coffee until $4</p>
            </div>
          </li>
        </ul>
      </div>
    </main>
  </body>
</html>
