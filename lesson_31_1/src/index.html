<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.scss" />
    <title>Calculator</title>
  </head>
  <body>
    <section class="calculator" >
          <div class="container calculator__container" >
            <div class="calculator__item calculator__item--input">
              <form class="calculator__form" action="/" name="form">
                  <input type="text" name="textview" readonly />
              </form>
            </div>
            <div class="calculator__item calculator__item--clear">C</div>
            <div class="calculator__item calculator__item--back">&#8656</div>
            <div class="calculator__item calculator__item--7" >7</div>
            <div class="calculator__item calculator__item--8" >8</div>
            <div class="calculator__item calculator__item--9" >9</div>
            <div class="calculator__item calculator__item--divide" >&divide;</div>
            <div class="calculator__item calculator__item--4" >4</div>
            <div class="calculator__item calculator__item--5" >5</div>
            <div class="calculator__item calculator__item--6" >6</div>
            <div class="calculator__item calculator__item--multiply" >&times;</div>
            <div class="calculator__item calculator__item--1" >1</div>
            <div class="calculator__item calculator__item--2" >2</div>
            <div class="calculator__item calculator__item--3" >3</div>
            <div class="calculator__item calculator__item--minus">-</div>
            <div class="calculator__item calculator__item--zero">0</div>
            <div class="calculator__item calculator__item--point">.</div>
            <div class="calculator__item calculator__item--equal">=</div>
            <div class="calculator__item calculator__item--plus">+</div>
          </div>
      </section>
      
    <script src="main.js"></script>
  </body>
</html>
